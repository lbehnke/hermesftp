<div id="content">
  <div class="section">
    <h2>Log</h2>
    
    <table class="overview">
      <tr>
        <td>Log File:</td>
        <td>${log.file.name}</td>
      </tr>
      <tr>
        <td>Time Stamp:</td>
        <td>${current.date}</td>
      </tr>
    </table>
    <br/>   
    <textarea class="report" rows="36" cols="80"  readonly="readonly" wrap="off">${log.file.content}</textarea>
   
  </div>
</div>
