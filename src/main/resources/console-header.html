<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<style
  type="text/css"
  media="all">
body {
	background-color: white;
	background-repeat: repeat-x;
	background-position: bottom;
	background-attachment: fixed;
	color: #6F6F6F;
	font-family: 'Lucida Sans', 'Helvetica', 'Sans-serif', 'sans';
	font-size: 9pt;
	line-height: 1.8em;
	height: 99%;
	padding: 0;
	margin: 0;
}

h1,h2,h3,h4,h5,h6,h7,h8 {
  color: #8080c0;
}

h2 {
  font-size: 1.6em;
}

h3 {
  font-size: 1.3em;
}

h5 {
  font-size: 1em;
}

a {
  color: #6F6F6F;
  text-decoration: underline;
}

dt {
  color: #E9601A;
  font-weight : bold;
}

dt a {
  text-decoration: none;
  color: #E9601A;
}
dd {
  margin-left : 0;
  padding-left : 0;
}

img {
  border: none;
}

input,textarea {
  width:100%;
  font-size: 0.8em;
}

div .source,.blockquote {
  border: 1px solid #bbb;
  background: #f0f0f0;
  padding-left: 1em;
  padding-right: 1em;
  line-height: 1.4em;
  font-family: 'Courier New', 'Courier', 'Monospace';
  font-size: 1em;
}

.blockquote {
  line-height: 1.4em;
  font-family: 'Courier New', 'Courier', 'Monospace';
  font-size: 1em;

}

p.quoteAttribution {
  padding-left: 16px;
  font-style: italic;
  margin-bottom: 16px;
}

blockquote code {
  font-style: normal;
}

pre {
  font-family: 'Courier New', 'Courier', 'Monospace';
}

table {
  width: 100%;
  font-size: 0.8em;
}

th {
  background: #C3C3C3;
  color: white;
  font-weight: bold;
}

th,td {
  padding-left: 5px;
  padding-right: 5px;
}

td.number {
  text-align: right;
}

tr.a {
  background: #E6E6E5;
}

tr.b {
  background: #F5F5F5;
}

tr.none {
  background: transparent;
}

a.none {
  background: transparent;
  padding-right: 0px;
}

div {
	position: relative;
}

div .xright {
  display: none;
}

#container {
	background-color: white;
	width: 755px;
	padding-top: 0px;
    padding-bottom: 0px;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 0;
    margin-top: 10px;
	height: 100%;
    left: auto;
    right: auto;
	padding-left: 1px;
	padding-right: 1px;
}

#banner {
    color: #8080c0;
    font-size: 24px;
    font-weight: bold;

	background-color: #e0e0f8;
    padding-top: 4px;
    padding-bottom: 4px;
	padding-left: 1px;
	padding-right: 1px;
    margin: 0px;
    height: 1em;
    border-color: #8080c0;
    border-style: solid;
    border-width: 1px;
}

#footer {
  clear: both;
  background-color: white;
  background-attachment: scroll;
  height: 30px;
  font-size: 0.8em;
  text-align: right;
  
}

#navlinks {
  clear: both;
  background-color: #8080c0;
  color: #e0e0f8;
  padding: 1px;
  margin: 0px;
}
#navlinks a{
  color: #e0e0f8;
  padding-right: 20px;
  text-decoration: none;
}

#navlinks a:hover{
  color: #ffffff;
  text-decoration: underline;
}

#content {
  border-color: #8080c0;
  border-left-width: 1px;
  border-right-width: 1px;
  border-bottom-width: 1px;
  border-top-width: 0px;
  border-style: dashed;
  padding: 8px;
  background-color: #ffffd0;
}

table.overview {
  font-size: 1em;
  padding: 0px;
  margin:0px;
  width: auto;
}

table.overview tr td {
  padding: 2px 30px 0px 30px;
  margin:0px;
}

</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta HTTP-EQUIV="Refresh" content="${refresh.interval}">
<title>Hermes FTP Console</title>
</head>
<body class="composite">
<div id="container">
<div id="banner">
  Hermes FTP Console
</div>
<div id="navlinks">
  <a href="overview">Overview</a>
  <a href="sessions">FTP Session Statistics</a>
  <a href="sslsessions">FTP-SSL Session Statistics</a>
  <a href="users">User Statistics</a>
  <a href="log">Log</a>
</div>
